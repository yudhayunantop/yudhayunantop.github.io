<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BolaPedia</title>
    <meta name="description" content="BolaPedia" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00897B" />
    <style>
        .featured-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>

<body>
    <div class="container" id="body-content"></div>
    <h2>Daftar Tim</h2>
    <p>Berikut merupakan daftar tim yang terdapat pada premiere league.</p>
    <div class="row">
        <div class="col s12 m7" id="Teams">
            <a href="./team.html?id=${Teams.id}"></a>
            <div class="card-image waves-effect waves-block waves-light">
                <img src="${Teams.crestUrl}" width="50" class="responsive-img featured-image"
                    alt="logo ${Teams.shortName}" />
            </div>
        </div>
    </div>
    <script>
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("/service-worker.js")
                    .then(function () {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function () {
                        console.log("Pendaftaran ServiceWorker gagal");
                    });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
        document.addEventListener("DOMContentLoaded", function () {
            getTeams();
        });
    </script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script src="js/render.js"></script>
    <script src="js/api.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/nav.js"></script>
</body>


</html>
